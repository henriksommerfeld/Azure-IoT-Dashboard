<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sommerfeld Office Monitoring</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/c3.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/img/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/img/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/img/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">

        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>        
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Sommerfeld Office Monitoring</h1>                    
                </div>                
            </div>
            <div class="row" id="no-data">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12"><h2>No data yet, this can take up to 30 seconds...</h2></div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="progress">
                                <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                    <span class="sr-only">0% Complete</span>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
            <div class="row last-updated-container">
                <div class="col-xs-12"><span>Updated:</span> <span id="last-updated">No data yet, this can take up to 30 seconds...</div>
            </div>
            <div class="row has-data">
                <div class="col-md-12">
                    <h2>Temperature</h2>
                    <div class="current-value"><span id="current-temp-value">?</span> &#8451;</div>
                    <div id="temp-graph" class="chart"></div>
                </div>
            </div>
            <div class="row has-data">
                <div class="col-md-12">
                    <h2>Humidity</h2>
                    <div class="current-value"><span id="current-humidity-value">?</span> %</div>
                    <div id="humidity-graph" class="chart"></div>
                </div>
            </div>
            <div class="row has-data">
                <div class="col-md-12">
                    <h2>Air Pressure</h2>
                    <div class="current-value"><span id="current-pressure-value">?</span> mbar</div>
                    <div id="pressure-graph" class="chart"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script>window.jQuery || document.write('<script src="/lib/jquery-2.2.3.min.js">\x3C/script>')</script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
        <script>window.d3 || document.write('<script src="/lib/d3.v3.min.js">\x3C/script>')</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
        <script>window.c3 || document.write('<script src="/lib/c3.min.js">\x3C/script>')</script>
        <script src="/js/graph.js"></script>
    </body>
</html>
